<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Payroll_form.css">
    <title>Employee Payroll Form</title>
    <script defer src="../js/Payroll_form.js"></script>
</head>
<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>  
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); return false">
            <!--UC 2-->
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input type="text" class="input" id="name" name="name"
                placeholder="Your name.." required>
            </div>
            <!---UC3-->
            <div class="row-content">
                <label for="profile" class="label text">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/male.png" required>
                        <img src="../assets/male.png" class="profile" id="image1">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/female.png" required>
                        <img src="../assets/female.png" class="profile" id="image2">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/male.png" required>
                        <img src="../assets/male.png" class="profile" id="image3">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/female.png" required>
                        <img src="../assets/female.png" class="profile" id="image4">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
