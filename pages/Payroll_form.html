<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Payroll_form.css">
    <title>Employee Payroll Form</title>
    <script defer src="../js/Payroll_form.js"></script>
</head>
<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>  
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); return false">
            <!--UC 2-->
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input type="text" class="input" id="name" name="name"
                placeholder="Your name.." required>
            </div>
            <!---UC3-->
            <div class="row-content">
                <label for="profile" class="label text">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/male.png" required>
                        <img src="../assets/male.png" class="profile" id="image1">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/female.png" required>
                        <img src="../assets/female.png" class="profile" id="image2">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/male2.jpeg" required>
                        <img src="../assets/male2.jpeg" class="profile" id="image3">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/femal2.jpeg" required>
                        <img src="../assets/femal2.jpeg" class="profile" id="image4">
                    </label>
                </div>
            </div>
            <!--UC 4-->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" class="checkbox" id="sale" name="sale" value="Sale">
                    <label for="sale" class="text">Sale</label>
                    <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                    <label for="finance" class="text">Finance</label>
                    <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" class="checkbox" id="other" name="other" value="Other">
                    <label for="other" class="text">Other</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salary" class="label text">Choose Your Salary</label>
                <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
<!--UC 5 -->
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
            <div>
            <select name="" id="day" name="Day" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select id="month" name="Month" >
                <option value="jan">January</option>
                <option value="feb">Febuary</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">Octuber</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
            <select id="year" name="Year">
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
            </div>
            </div>
            <!--UC 6 -->
            <div class="row-content">
                <label class="label text" for="notes">Comment</label>
                <textarea name="Notes" id="note" class="input" placeholder=" your Comment is ..." style="height: 100px;"></textarea>
            </div>
            <div class="button-content">
                <a href="./Payroll_form.html" class="resetButton button CancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
